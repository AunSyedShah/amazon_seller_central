{% extends 'base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block css_style %}
    <style>
        #main_div {
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="main_div">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <!-- label and input field for username and password -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
