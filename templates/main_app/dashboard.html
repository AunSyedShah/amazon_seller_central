{% extends 'base.html' %}
{% block title %}
    Dashboard
{% endblock %}
{% block content %}
    {% for product in products %}
        <h2>{{ product.name }}</h2>
        <p>Rs. {{ product.price }}</p>
        <button onclick="add_to_cart()" value="{{ product.id }}">Add to
            Cart
        </button>
        <h3 id="cart_status">{{ request.session.cart.total_quantity }}</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-0-circle-fill" viewBox="0 0 16 16" id='cart_svg'>
            <path d="M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895Z"/>
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-8.012 4.158c1.858 0 2.96-1.582 2.96-3.99V7.84c0-2.426-1.079-3.996-2.936-3.996-1.864 0-2.965 1.588-2.965 3.996v.328c0 2.42 1.09 3.99 2.941 3.99Z"/>
          </svg>
    {% endfor %}
    <script>
        function add_to_cart() {
            const product_id = event.target.value;
            axios.get(`add-product/${product_id}`).then(
                function (response) {
                    const data = response.data;
                    console.log(data);
                    
                }
            )
        }
    </script>
    <script>
        console.log('overridden by Dashboard');
    </script>
{% endblock %}
