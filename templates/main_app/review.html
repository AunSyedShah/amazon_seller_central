{% extends 'base.html' %}
{% block title %}
    Review Order
{% endblock %}

{% block content %}
    <h2>Review</h2>
    <form method="post">
        {% csrf_token %}
        {#    html form  with two fields review and ratings #}
        <input type="hidden" name="order_id" value="{{ request.session.order_id }}">
        <div class="form-group">
            <label for="review">Review</label>
            <textarea class="form-control" id="review" name="review" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="ratings">Ratings</label>
            <input type="number" class="form-control" id="ratings" name="ratings" min="1" max="5">
        </div>
        <button type="submit" class="btn btn-primary my-1" name="review_submit">Submit</button>
    </form>
{% endblock %}
